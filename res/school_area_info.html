                  <filter
                    id="blur-border"
                    x="-50%"
                    y="-50%"
                    width="200%"
                    height="200%"
                  >
                    <feGaussianBlur
                      in="SourceAlpha"
                      stdDeviation="5"
                      result="blur"
                    />
                    <feOffset in="blur" dx="0" dy="0" result="offsetBlur" />
                    <feMerge>
                      <feMergeNode in="offsetBlur" />
                      <feMergeNode in="SourceGraphic" />
                    </feMerge>
                  </filter>
                </defs>

                <!-- 應用濾鏡到每個區塊 -->
