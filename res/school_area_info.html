<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TKU校外賃居服務網</title>
    <link href="../css/school_area_info.css" rel="stylesheet" />
    <link href="../css/rightSideDiv.css" rel="stylesheet" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/school_area_info.js"></script>
    <script>
      function reinitIframe() {
        var iframe = document.getElementById("frame_school_area_info");

        try {
          iframe.height =
            iframe.contentWindow.document.documentElement.scrollHeight; //此為載入網頁之高度
        } catch (ex) {}
      }

      window.setInterval("reinitIframe()", 200); //設定使其每0.2秒執行一次
    </script>
  </head>

  <body>
    <div class="main">
      <div class="main-title">
        <img src="../img/question.png" />
        <h1><a onclick="changeOption2(-1);">校園周邊生活資訊</a></h1>
      </div>

      <div class="main-navbar">
        <ul>
          <li class="nav-btn">
            <a onclick="changeOption2(302);">醫療機構</a>
          </li>
          <li class="nav-btn">
            <a onclick="changeOption2(303);">消防局</a>
          </li>
          <li class="nav-btn">
            <a onclick="changeOption2(304);">警局</a>
          </li>
          <!-- <li class="nav-btn">
            <a onclick="changeOption2(300);">校園周邊大型社區</a>
          </li> -->
          <!-- <li class="nav-btn">
            <a onclick="changeOption2(301);">校園周邊生活區</a>
          </li> -->
        </ul>
      </div>

      <div class="main-content">
        <iframe
          id="frame_school_area_info"
          scrolling="No"
          src=""
          frameborder="0"
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
