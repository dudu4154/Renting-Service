    <link href="../css/notice.css" rel="stylesheet" />
    <script src="../js/jquery-1.12.4.min.js"></script>

  <body>
    <div class="main">
      <div class="main-title">
        <img src="../img/warning.png" />
        <h1><a href="notice_index.html">租屋注意事項</a></h1>
      </div>

      <div class="main-content">
        <ol>
          <li><a href="notice_201.html">租屋建議注意事項</a></li>
          <li><a href="notice_202.html">退租還屋注意事項</a></li>

          <li><a href="notice_204.html">常見租屋糾紛</a></li>
        </ol>
      </div>
    </div>

    <script>
      let lastHeight = 0;

      function checkAndPostHeight() {
        const currentHeight = document.documentElement.scrollHeight;
        if (currentHeight !== lastHeight) {
          lastHeight = currentHeight;
          // console.log("高度變了:", currentHeight);
          window.parent.postMessage(
            { from: "iframeB", height: currentHeight },
            "*"
          );
        }
      }

      // 初始載入時執行一次
      window.addEventListener("load", () => {
        checkAndPostHeight();
      });

      // 定時檢查高度變化
      setInterval(checkAndPostHeight, 300);
    </script>
  </body>
</html>
