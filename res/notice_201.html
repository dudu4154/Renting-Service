<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/rightSideDiv.css" rel="stylesheet" />
    <link href="../css/notice.css" rel="stylesheet" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/notice.js"></script>
    <title>TKU校外賃居服務網</title>
  </head>

  <body>
    <div class="main">
      <div class="main-title">
        <img src="../img/warning.png" />
        <h1><a href="notice_index.html">租屋注意事項</a></h1>
      </div>

      <div class="main-navbar">
        <ul>
          <li class="nav-btn">
            <a onclick="changeOption2(2011);">承租細節說不清</a>
          </li>
          <li class="nav-btn">
            <a onclick="changeOption2(2012);">租屋權利義務關係認知不清楚</a>
          </li>
          <li class="nav-btn">
            <a onclick="changeOption2(2013);">房東與房客溝通不良</a>
          </li>
        </ul>
      </div>

      <div class="main-content">
        <iframe id="frame_notice" scrolling="No" src="" frameborder="0">
        </iframe>

        <p class="dataSource">資料來源:崔媽媽電子報</p>
      </div>
    </div>

    <script>
      let lastHeight = 0;

      window.addEventListener("message", (event) => {
        if (event.data.from === "iframeC") {
          const iframe = document.getElementById("frame_notice");
          iframe.style.height = event.data.height + "px";

          let currHeight = document.documentElement.scrollHeight;

          if (currHeight !== lastHeight) {
            lastHeight = currHeight;

            console.log(`iframeB height: ${currHeight}`);

            window.parent.postMessage(
              { from: "iframeB", height: currHeight },
              "*"
            );
          }
        }
      });
    </script>
  </body>
</html>
