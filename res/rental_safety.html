<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TKU校外賃居服務網</title>
    <link href="../css/rental_safety.css" rel="stylesheet" />
    <link href="../css/rightSideDiv.css" rel="stylesheet" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/rental_safety.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="main-title">
        <img src="../img/alarm.png" />
        <h1><a onclick="changeOption2(-1);">租屋安全</a></h1>
      </div>

      <div class="main-navbar">
        <ul>
          <li class="nav-btn">
            <a onclick="changeOption2(300);">消防建物安全</a>
          </li>
          <li class="nav-btn">
            <a onclick="changeOption2(301);">租屋注意事項</a>
          </li>
          <li class="nav-btn">
            <a onclick="changeOption2(302);">租屋簽約範本</a>
          </li>
          <li class="nav-btn">
            <a onclick="changeOption2(303);">相關法律問題</a>
          </li>
        </ul>
      </div>

      <div class="main-content">
        <iframe
          id="frame_rental_safety"
          name="frame_rental_safety"
          src=""
          frameborder="0"
          scrolling="no"
        >
        </iframe>
      </div>
    </div>

    <script>
      window.addEventListener("message", (event) => {
        if (event.data.from === "iframeB") {
          // console.log("event: iframeB");
          const iframe = document.getElementById("frame_rental_safety");
          iframe.style.height = event.data.height + "px";
          // console.log(`height: ${event.data.height}`);
          // iframeA 將 iframeB 的高度轉發給 index.html
          window.parent.postMessage(
            { from: "iframeA", height: event.data.height },
            "*"
          );
        }
      });
    </script>
  </body>
</html>
