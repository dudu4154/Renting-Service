        <h2>❏租屋補貼申請問題</h2>
        <p>租屋補貼是同學們的權利，一定要好好的確認是否有以下的問題。</p>
      </div>

      <div class="main-content">
        <div class="main_question">
          <div class="question">
            <h3 onclick="display(this,'answer1')">
              ➥房東不給申請租屋補貼怎麼辦？
            </h3>
          </div>
          <div class="answer_1" id="answer1" style="display: none">
            <p>
              房東不得禁止房客申請租金補貼。
              若房東進而要求漲租或負擔所增加稅賦，
              房客並可向縣市政府提出申訴要求改正，如不改正者，可處<strong>3萬至30萬元罰鍰</strong>；
              又仍拒不改正者，並可加重處<strong>5萬至50萬元罰鍰</strong>，且得按次處罰。
              <br />
              內政部說明，申請租金補貼是房客的權利，並不需要取得房東同意；同時，房東也不得禁止房客申請租金補貼，
              若房東片面禁止或要求拋棄申請，因對於房客顯失公平，房客可依<b>消費者保護法第12條及民法第247條之1規定主張無效</b>。
